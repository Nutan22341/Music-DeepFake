<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fake vs Real Music Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            margin-top: 2rem;
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1f618d;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .real {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .fake {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .error {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <h1>Fake vs Real Music Detector</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept=".wav" required />
        <br />
        <button type="submit">Upload and Predict</button>
    </form>

    {% if prediction %}
        <div class="result
            {% if 'Real' in prediction %}real
            {% elif 'Fake' in prediction %}fake
            {% else %}error
            {% endif %}
        ">
            {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
